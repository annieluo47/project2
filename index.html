<html>
    <head>
        <title>Survey</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    </head>
    <body>
            <div class="header">
                <h1>Game Survey</h1>
                <p>Please fill out this survey!</p>
            </div>
        <!--main form-->
        <div class="form-background">
        <!--main form-->
            <form>
                <div class="survey-form">
                <div class="main-info">
                    <label id=info-label" for="name">Name</label>
                        <br>
                    <input class="info" type="text" name="yourName" placeholder="Enter your name" width="300" required>
                        <br>
                
                    <label>Email</label>
                        <br>
                    <input class="info" type="email" name="email" placeholder="Enter your email" required>
                        <br>
                    <label>Age (optional)</label>
                            <br>
                    <input class="info" type="number" name="age" min="0" max="100" placeholder="age">
                         <br>
                </div>

                <div class="question-one">
                    <label>Do you play video games?</label>
                        <br>
                    <input type="radio" name="video games" value="yes">
                        Yes
                    <input type="radio" name="video games" value="no">
                        No
                        <br>
                </div>
                <div class="question-two">
                    <label>Platform</label>
                        <br>
                <div class="sub-divs">
                    <input type="checkbox" name="platform" value="tablet">
                        Tablet
                        <br>
                </div>
                <div class="sub-divs">
                    <input type="checkbox" name="platform" value="phone">
                        Phone
                        <br>
                </div>
                <div class="sub-divs">
                    <input type="checkbox" name="platform" value="computer">
                        Computer
                        <br>
                </div>
                <div class="sub-divs">
                    <input type="checkbox" name="platform" value="other">
                        Other devices
                        <br>
                </div>

                </div>
                <div class="question-three">
                    <label>Which character would you choose to play?</label>
                        <br>
                    <input type="radio" name="character" value="elf">
                        Elf
                        <br>
                    <input type="radio" name="character" value="goblin">
                        Goblin
                        <br>
                    <input type="radio" name="character" value="fairy">
                        Fairy
                        <br>
                    <input type="radio" name="character" value="orc">
                        Orc
                        <br>
                    <input type="radio" name="character" value="centaur">
                        Centaur
                        <br>
                 </div>

                <div class="weapon">
                        <label>Select a weapon:</label>
                        <br>
                <!--div class="weapon"-->
                    <select>
                        <option value="seclect">Select</option>
                        <option value="wand">Wand</option>
                        <option value="sword">Sword</option>
                        <option value="axe">Axe</option>
                        <option value="shield">Shield</option>
                        <option value="halberd">Halberd</option>
                        <option value="bow">Bow</option>
                        <option value="scythe">Scythe</option>
                        <option value="dagger">Daggers</option>
                        <option value="fist-weapons">Fist Weapons</option>
                    </select>
                </div>

                        <br>
                <div class="pet">
                    <label>Select your pet:</label>
                        <br>
                    <select>
                        <option value="select">Select</option>
                        <option value="pixie">Pixie</option>
                        <option value="fox">Fox</option>
                        <option value="kitten">Kitten</option>
                        <option value="griffin">Griffin</option>
                        <option value="pheonix">Phoenix</option>
                        <option value="raven">Raven</option>
                        <option value="dragon">Dragon</option>
                    </select>
                </div>

                        <br>

                <div class="comments">
                    <label>Any comments or suggestions?</label>
                        <br>
                    <textarea>Enter your comment here...</textarea>
                </div>
                
                    <div class="btn" >
                        <a href="https://www.google.com" target="_blank">
                        Submit
                        </a>
                    </div>
            </form>
        <!--main form-->
        </div>
        <!--main form-->
    </body>
</html>
